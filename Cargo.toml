[package]
name = "compact_jwt"
version = "0.3.2"
edition = "2021"
authors = ["William Brown <william@blackhats.net.au>"]
description = "Minimal implementation of JWT for OIDC and other applications"
repository = "https://github.com/kanidm/compact_jwt"
readme = "README.md"
keywords = ["jwt", "authentication"]
categories = ["authentication", "web-programming"]
license = "MPL-2.0"

[features]
unsafe_release_without_verify = []
hsm-crypto = ["kanidm-hsm-crypto"]
default = ["openssl"]

[patch.crates-io]
# kanidm-hsm-crypto = { path = "../hsm-crypto" }

[dependencies]
serde = { version = "^1.0.136", features = ["derive"] }
serde_json = "^1.0.79"
base64 = "^0.21.5"
base64urlsafedata = "0.1.0"
kanidm-hsm-crypto = { version = "^0.1.3", optional = true }
openssl = { version = "^0.10.38", optional = true }
url = { version = "^2.2.2", features = ["serde"] }
uuid = { version = "^1.0.0", features = ["serde"] }
tracing = "^0.1.34"
hex = "0.4"

[dev-dependencies]
tracing-subscriber = "^0.3.11"
